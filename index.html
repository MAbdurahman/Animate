<!DOCTYPE html>
<html>
<head>
    <title>Animate.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Animate.js: A tiny vanilla JS plugin to trigger animations on elements when they are within the viewport">
    <link rel="stylesheet" type="text/css" href="assets/css/app.min.css?version=1.3.1">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css?version=1.3.1">
    <noscript>
        <style>.invisible { opacity: 1; }</style>
    </noscript>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        .scroller {
            white-space: nowrap;
            overflow: scroll;
            height: 374px;
            width: 624px;
            padding: 24px;
            position: relative;
        }

        .scroller .box {
            display: inline-block;
            vertical-align: top;
            height: 350px;
            width: 550px;
            margin: 0 24px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header data-animate data-animation-reverse="false" data-animation-remove="false" data-animation-classes="animated fadeIn">
            <a href="https://github.com/jshjohnson/animate" target="_blank" title="Go to repo">
                <img src="assets/images/logo.svg" class="logo" alt="Animate.js logo">
            </a>
        </header>
        <div class="scroller">
            <div class="box visible" data-animate-scroller data-animation-classes="animated tada"></div>
            <div class="box visible" data-animate-scroller data-animation-classes="animated shake"></div>
            <div class="box visible" data-animate-scroller data-animation-classes="animated jello"></div>
            <div class="box visible" data-animate-scroller data-animation-classes="animated wobble"></div>
            <div class="box visible" data-animate-scroller data-animation-classes="animated rubberBand"></div>
            <div class="box visible" data-animate-scroller data-animation-classes="animated swing"></div>
        </div>
        <div class="box visible" data-animate data-animation-classes="animated tada"></div>
        <div class="box visible" data-animate data-animation-classes="animated shake"></div>
        <div class="box visible" data-animate data-animation-classes="animated jello"></div>
        <div class="box visible" data-animate data-animation-classes="animated wobble"></div>
        <div class="box visible" data-animate data-animation-classes="animated rubberBand"></div>
        <div class="box visible" data-animate data-animation-classes="animated swing"></div>
        <footer class="push-top" alt="Animate.js logo">
            <a href="http://joshuajohnson.co.uk" class="text-center">joshuajohnson.co.uk</a>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script>
    <script src="assets/js/dist/animate.js?version=1.3.1"></script>
    <script>
        var scroller = new Animate({
            target: '[data-animate-scroller]',
            container: '.scroller',
            animatedClass: 'visible',
            offset: [0,1],
            delay: 0,
            remove: false,
            reverse: true,
            scrolled: false,
            debug: true,
            onLoad: true,
            onScroll: true,
            onResize: false,
        })

        scroller.init();

        var normal = new Animate({
            target: '[data-animate]',
            animatedClass: 'visible',
            offset: 1,
            delay: 0,
            remove: false,
            reverse: true,
            scrolled: false,
            debug: true,
            onLoad: true,
            onScroll: true,
            onResize: false,
        });

        normal.init();

    </script>
    <!-- Google Analytics - Ignore me -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-31575166-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
</body>
</html>
