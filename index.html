<!DOCTYPE html>
<html>
<head>
    <title>Animate.js</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/app.min.css">
    <style>
        .box { 
            height: 500px; 
            width: 100%; 
            margin-top: 50px;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        .box:first-child { margin-top: 0; }

        .js-animate-complete {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" style="background: red;" data-animate data-animation-classes="animated fadeIn"></div>
        <div class="box" style="background: red;" data-animate data-animation-classes="animated bounceIn"></div>
        <div class="box" style="background: red;" data-animate data-animation-classes="animated zoomIn"></div>
    </div>
    <script type="text/javascript" src="/assets/js/dist/app.js"></script>
    <script>
        var animate = new Animate({
            // reverse: true,
            debug: true,
            callback: function(){
                console.log('Callback loaded');
            }
        });
    </script>
</body>
</html>
